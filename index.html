<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-side">
    <div class="logo">
      <img class="icon" src="images/future.webp" alt="Static electricity ball">
      <span class="text">Lorem</span>
    </div>
  </div>

  <div class="right-side">

    <div class="top">
      <h2>
        This is not a real online service!<br><br> You know you need something like this in your life to help you realize your deepest dreams.<br><br>
        Sign up <em>now</em> to get started.
      </h2>
    </div>

    <div class="middle">
      <h2 class="title">Let's do this!</h2>
      <form action="#">
        <div>
          <label for="fname">FIRST NAME</label>
          <input type="text" name="fname" id="fname" placeholder="John" required>
        </div>
        <div>
          <label for="lname">LAST NAME</label>
          <input type="text" name="lname" id="lname" placeholder="Doe" required>
        </div>
        <div>
          <label for="uemail">EMAIL</label>
          <input type="email" name="uemail" id="uemail" required>
        </div>
        <div>
          <label for="phonenum">PHONE NUMBER</label>
          <input type="tel" name="phonenum" id="phonenum" required>
        </div>
        <div>
          <label for="pass">PASSWORD</label>
          <input type="password" name="pass" id="pass" required>
        </div>
        <div>
          <label for="cpass">CONFIRM PASSWORD</label>
          <input type="password" name="cpass" id="cpass" required>
        </div>
      </form>
    </div>

    <div class="bottom"> 
      <button>Create Account</button>
      <div class="account">Already have an account? <a>Log in</a></div>
    </div>
  </div>
</body>
</html>
